<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        var myLatLng = {lat: 59.333420, lng: 18.054479};
        map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          zoom: 8
        });

        var marker = new google.maps.Marker({
          position: {lat: 59.304261, lng: 18.086210},
          map: map,
          title: 'GoTo10'
        });

        var marker = new google.maps.Marker({
          position: {lat: 59.304261, lng: 18.086210},
          map: map,
          title: 'GoTo10'
        });
        
        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          animation: google.maps.Animation.DROP,
          title: 'Pink Programming Sunday Stockholm @ B3IT'
        });

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwvAMzWG7NMmWDTFzPQLgKXj2neHAYwhA&callback=initMap"
    async defer></script>
  </body>
</html>
